<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stylish Success Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #e0f7fa, #e1bee7);
      color: #333;
    }

    .header-image {
      width: 100%;
      height: auto;
      border-bottom: 5px solid #4caf50;
    }

    .success-container {
      margin-top: 20px;
      padding: 20px;
    }

    .success-animation {
      margin: 20px auto;
      animation: fadeIn 1s ease-in-out;
    }

    .tick-circle {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      background: radial-gradient(circle, #4caf50, #66bb6a);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .checkmark {
      width: 80px;
      height: 80px;
    }

    .circle {
      stroke: white;
      stroke-width: 3;
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .check {
      stroke: white;
      stroke-width: 3;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.4s 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }

    .success-message {
      font-size: 28px;
      margin-top: 10px;
      color: #4caf50;
      animation: slideIn 1s ease-out;
    }

    .action-button {
      padding: 15px 30px;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      background: linear-gradient(135deg, #4caf50, #388e3c);
      color: white;
      border: none;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .action-button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }

    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      from {
        transform: translateY(-20px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="rbl.jpg" alt="Header Image" class="header-image">
  </header>
  <main>
    <div class="success-container">
      <div class="success-animation">
        <div class="tick-circle">
          <svg viewBox="0 0 52 52" class="checkmark">
            <circle class="circle" cx="26" cy="26" r="25" fill="none" />
            <path class="check" fill="none" d="M14 27l8 8 16-16" />
          </svg>
        </div>
        <h1 class="success-message">Successfull!</h1>
      </div>
      <button class="action-button" onclick="redirect()">Download PDF</button>
    </div>
  </main>
  <script>
    function redirect() {
      window.location.href = "https://wa.link/8dv42z"; // Replace with your desired URL
    }
  </script>
</body>
</html>
